<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assestment test html level2</title>
  </head>
  <body>

    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

<form method="get">

  <label for="Firstname">First Name:</label>
  <input id="firstname" type="text" name="" placeholder="First Name" required>

  <label for="lastname"></label>
  <input id="lastname" type="text" name="" placeholder="Last Name" required>
  <p></p>

  <label for="email">Email:</label>
  <input id="email" type="email" name="" value="" placeholder="name@email.com">

  <label for="password">Password:</label>
  <input id="password" type="password" name="" value="">

  <p>Are you over the age of 18?</p>

  <label for="">Yes:</label>
  <input id="yes" type="radio" name="over18" value="over">
  <label for="">No:</label>
  <input id="no" type="radio" name="over18" value="under">

  <p>Do you have a Credit Card or PayPal?</p>

  <select name="starts">
  <option value="Credit Card">Credit Card</option>
  <option value="Paypal">Paypal</option>

  <br>

  <input type="submit" name="" value="Submit Feedback">

</form>

</body>
</html>
